<div class="row">
  <div class="col mb-4">
    <div class="card">
      <h6 class="card-subtitle  text-muted " style="margin-top: 10px; margin-left: 20px;">Setting</h6>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="row form-group">
            <div class="col">
              <label for="">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="col form-group">
              <label for="">Phone</label>
              <input type="phone" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col">
              <label for="">Currency</label>
              <input type="number" class="form-control">
            </div>
            <div class="col form-group">
              <label for="">Website</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col mb-4">
    <div class="card">
      <h6 class="card-subtitle  text-muted " style="margin-top: 10px; margin-left: 20px;">Invoice</h6>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">name</th>
              <th scope="col">price</th>
              <th scope="col">quantity</th>
              <th scope="col">total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productInCart;let index = index">
              <th>{{product.name | stringReduce:6}}</th>
              <td>{{product.price}}</td>
              <td>
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-outline-secondary" (click)="quantity(product,'max')">+</button>
                  <button type="button" class="btn btn-secondary" disabled>{{product.quantity}}</button>
                  <button type="button" class="btn btn-outline-secondary"
                    (click)="quantity(product, 'minus', index)">-</button>
                </div>
              </td>
              <td>{{product.total}}</td>
              <td>
                <a href="#" class="text-danger font-weight-bold" (click)="remove(index, product, $event)">X</a>
              </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-danger" (click)="clearCart()">Clear cart</button>
                </td>
                <td></td>
                <td>
                    <strong>Sub total:</strong>
                </td>
                <td>
                    <strong>{{totals}}</strong>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
